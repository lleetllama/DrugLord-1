<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Roboto:wght@300&display=swap" rel="stylesheet">
    
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">

    <title>Drug Facts</title>
  </head>
  <body>

    <div class="container">
      <div class="row myheader">

        <div class="col-sm">
          <p>"a study aid for students"</p>
        </div>

        <div class="col-sm">
          <h3>Drug Fact Lookup</h3>
        </div>

        <div class="col-sm input-group mb-3">
          <input type="text" class="form-control" placeholder="Drug Search" autocomplete="off" id="drug_search">
          <div class="input-group-append">
            <button class="btn btn-info btn-outline-secondary" type="button">Search</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm">
          <table class="table table-sm">
            <tbody id="attributeList"></tbody>
          </table>
        </div>
      </div>
      <div class="row">
        <div class="col-sm"><p>Data provided by the U.S. Food and Drug Administration (<a href="https://open.fda.gov">https://open.fda.gov</a>)</p></div>
      </div>
    </div>
  </body>
</html>
